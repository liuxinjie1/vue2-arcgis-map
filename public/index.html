<style>
  body {
    padding: 0;
    margin: 0;
    box-sizing: border-box;
  }

  ::-webkit-scrollbar {
    /* background: #4a4a4b; */
    /* width: .08rem;
    height: .09rem; */
  }

  html,
  body,
  #app {
    height: 100%;
    width: 100%;
    margin: 0px;
    padding: 0px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: PH;

  }

<style scoped>
  .map-service-prompt {
    background: rgba(14, 90, 132, 0.4) !important;
    border: 1px solid rgba(0, 255, 255, 0.4) !important;
    border-radius: 4px !important;
    color: white !important;
    font-size: 14px !important;
    font-weight: 500 !important;
    transition: background 0.3sease, border-color 0.3sease, transform 0.3sease, box-shadow 0.3sease !important;
    min-width: 90px !important;
    -webkit-backdrop-filter: blur(2px) !important;
    backdrop-filter: blur(2px) !important;
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.1) !important;
    text-shadow: 0 0 8px rgba(0, 255, 255, 0.3) !important;
  }

  .map-service-prompt .el-message-box__title {
    color: white !important;
  }

  .map-service-prompt .el-message-box__message {
    color: white !important;
  }

  .map-service-prompt .el-input__inner {
    background: rgba(14, 90, 132, 0.3);
    border: 1px solid #0e5a84;
    color: #fff;
  }

  .map-service-prompt .el-input__inner:hover {
    border: 1px solid #0e5a84;
  }

  .map-service-prompt .el-input__inner:focus {
    border: 1px solid #5bb9ec;
  }

  .map-service-prompt .el-icon-close {
    color: #fff !important;
  }

  .map-service-prompt .cancel-button {
    color: #fff !important;
    background: transparent !important;
    border: 1px solid rgba(0, 255, 255, 0.4) !important;
  }

  .map-service-prompt .confirm-button {
    color: #fff !important;
    border: 1px solid rgba(0, 255, 255, 0.4) !important;
    background: transparent !important;
  }

  .select-pop {
    background: linear-gradient(90deg, rgb(52, 103, 208) 0%, rgb(13, 34, 106) 50.35%, rgb(55, 111, 224) 100%) !important;
    color: white !important;
    border: 2px solid rgb(48, 122, 217) !important;

    .el-select-dropdown__list {
      .hover {
        background-color: rgb(52, 103, 208)!important;
      }
    }

    .el-select-dropdown__item {
      background-color: linear-gradient(90deg, rgb(52, 103, 208) 0%, rgb(13, 34, 106) 50.35%, rgb(55, 111, 224) 100%) !important;
      color: white !important;
    }

    .popper__arrow {
      border-bottom-color: rgb(48, 122, 217) !important
    }

    .popper__arrow::after {
      top: 0px !important;
      border-bottom-color: rgb(48, 122, 217) !important
    }
  }
